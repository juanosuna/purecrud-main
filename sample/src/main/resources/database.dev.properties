hibernate.naming_strategy=com.purebred.core.util.UpperCaseAndUnderscoresNamingStrategy
hibernate.default_schema=SAMPLE
hibernate.hbm2ddl.auto=none
hibernate.generate_statistics=true
hibernate.cache.use_structured_entries true

hibernate.show_sql=false
hibernate.format_sql=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.EhCacheRegionFactory
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
hibernate.cache.region_prefix=
hibernate.cache.provider_configuration_file_resource_path=ehcache.xml
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url.test=jdbc:h2:~/sample;FILE_LOCK=SOCKET
hibernate.connection.url=jdbc:h2:~/sample;FILE_LOCK=SOCKET;DB_CLOSE_DELAY=-1
hibernate.jdbc.batch_size=50
hibernate.connection.username=sample
hibernate.connection.password=
